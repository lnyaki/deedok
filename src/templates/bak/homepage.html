{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  <div class="page-header">
      <h1>Super encryptor <small>Encrypt your data</small></h1>
  </div>

<form action="/compute" method="POST">
  <div class="form-group">
    <label for="encrypt">Choose an action </label><br/>
    <label class="radio-inline">
        <input type="radio" name="action" id="encrypt" value="encrypt" checked="checked"> Encrypt
    </label>
    <label class="radio-inline">
        <input type="radio" name="action" id="decrypt" value="decrypt"> Decrypt
    </label>
  </div>
<div class="form-group">
    <label for="input"> Text to encrypt/decrypt <em>(should be  encoded in hexadecimal)</em>:</label><br/>
    <textarea name="input" id="input" class="form-control" rows="3" placeholder="Insert content to encrypt or decrypt"></textarea>
</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock %}
