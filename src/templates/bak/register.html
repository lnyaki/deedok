{% extends "base.html" %}
{% block title %}Inscription{% endblock %}
{% block content %}

<form action="{{ url_for("register") }}" method="POST">
  <div class="form-group">
    <label for="username">Username</label>
    <input name="username" type="text" class="form-control" id="username" placeholder="Username" value="{{username}}">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password" placeholder="Password" value="{{password}}">
  </div>
  <div class="form-group">
    <label for="password2">Retype your password</label>
    <input name="password2" type="password" class="form-control" id="password2" placeholder="Password" value={{password2}}>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
